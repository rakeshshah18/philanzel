services:
  - name: philanzel-backend
    type: web_service
    repo: https://github.com/rakeshshah18/philanzel
    branch: main
    rootDir: backend
    runtime: node
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
